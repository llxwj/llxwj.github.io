    <h1 itemprop="name">
      <a class="article-title" href="/2015/07/28/linux/">Linux环境配置</a>
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <h2 id="目前开发系统的软件环境">目前开发系统的软件环境</h2><p>软件环境</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">sudo apt-get install bison flex libncurses5-dev libncursesw5-dev </span><br><span class="line">sudo apt-get install zlib1g-dev</span><br><span class="line">sudo apt-get install nfs-kernel-server openssh-server </span><br><span class="line">sudo apt-get install vim vim-gtk ctags meld dia minicom searchmonkey</span><br><span class="line">sudo apt-get install libxv-dev(<span class="keyword">for</span> sdl1.<span class="number">2.15</span>)</span><br><span class="line">qtcreator golang liteide</span><br></pre></td></tr></table></figure>
<p>字体环境</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">monaco-font</span><br></pre></td></tr></table></figure>
<h2 id="修改磁盘的卷标名称">修改磁盘的卷标名称</h2><h2 id="ext2/ext3/ext4">ext2/ext3/ext4</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">NAME</span><br><span class="line">	   e2label - Change the label on an ext2/ext3/ext4 filesystem</span><br><span class="line"></span><br><span class="line">SYNOPSIS</span><br><span class="line">	   e2label device [ new-label ]</span><br><span class="line"></span><br><span class="line">DESCRIPTION</span><br><span class="line">	   e2label will display or change the filesystem label on the ext2, ext3, or ext4 filesystem located on device.</span><br><span class="line"></span><br><span class="line">	   If the optional argument new-label is not present, e2label will simply display the current filesystem label.</span><br><span class="line"></span><br><span class="line">	   If  the  optional  argument new-label is present, <span class="keyword">then</span> e2label will <span class="built_in">set</span> the filesystem label to be new-label.  Ext2 filesystem labels can be at most <span class="number">16</span> characters long; <span class="keyword">if</span> new-label is longer than <span class="number">16</span> characters, e2label will</span><br><span class="line">	   truncate it and <span class="built_in">print</span> a warning message.</span><br><span class="line"></span><br><span class="line">	   It is also possible to <span class="built_in">set</span> the filesystem label using the -L option of tune2fs(<span class="number">8</span>).</span><br><span class="line"></span><br><span class="line">AUTHOR</span><br><span class="line">	   e2label was written by Theodore Ts<span class="string">'o (tytso@mit.edu).</span><br><span class="line"></span><br><span class="line">AVAILABILITY</span><br><span class="line">	   e2label is part of the e2fsprogs package and is available from http://e2fsprogs.sourceforge.net.</span></span><br></pre></td></tr></table></figure>
<p>例子</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ e2label /dev/sdb label_name</span><br></pre></td></tr></table></figure>
